{% extends "_base.html" %}

{% block content %}

<div class="headrow">
    <h2>Evaluation Dashboard</h2>
</div>

<div>
<ul class="nav nav-tabs">
  <li class="active"><a href="{{url_for('index')}}">Models Search</a></li>
  <li><a href="{{url_for('within_models')}}">Within Models Comparison</a></li>
  <li><a href="{{url_for('between_models')}}">Between Models Comparison</a></li>
</ul>
</div>

<div class="container">
<div class="row">
    <div class="col-md-8">
        <form method="post" role ="form">
            Show <input type="text" name="number" size="4" > models with
            <select name="metric">
                <option value="auc">auc</option>
                <option value="precision">precision</option>
                <option value="recall">recall</option>
                <option value="f1">f1</option>
                <option value="true positives">true positives</option>
                <option value="true negatives">true negatives</option>
                <option value="false positives">false positives</option>
                <option value="false negatives">false negatives</option>
            </select>
            @ <input type="text" name="parameter" size="4" > %
            <input type="button" value="Go" id="GoButton">
        </form>
    </div>
</div>


<div class="row">
    <table class="table" id="results-table">
      <thead>
        <tr>
          <th>Run Time</th>
          <th>Model Type</th>
          <th>Metric</th>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>
</div>
</div>

<!--<div class="row">
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
</div>-->


{% endblock %}
