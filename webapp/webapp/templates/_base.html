<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Evaluation Dashboard</title>

  <!-- stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
  <link href="{{ url_for('static', filename='css/theme.dropbox.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.css" rel="stylesheet">
  {{ flask_util_js.js }}

</head>

<body>

    <!-- Page Content -->
    <div class="container center-container">
      <div class="headrow">
          <h2>Evaluation Dashboard</h2>
      </div>
      <!-- messages -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          {{ message }}
        </div>

      {% endfor %}
      <!-- child template -->
      {% block content %}
      {% endblock %}

      <!-- errors -->
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

    </div>
    <!-- /.container -->

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.4/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.js" charset="utf-8"></script>
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script> -->
  <!--<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>-->
  <script src="{{ url_for('static', filename='js/jquery.tablesorter.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.tablesorter.widgets.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.tablesorter.pager.js')}}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/moment.js')}}"></script>
  <script src="{{ url_for('static', filename='js/combodate.js')}}"></script>
  <script src="{{ url_for('static', filename='testchart.js')}}" ></script>
  <script src="{{ url_for('static', filename='barchart.js')}}"></script>
  <script src="{{ url_for('static', filename='scatterchart.js')}}"></script>

</body>

</html>
