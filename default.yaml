################################################
#          UChicago DSaPP Police EIS           # 
#              Model experiments               #       
################################################

########################
# Temporal parameters  #
########################
fake_today: '01Jan2008'
testing_interval_days: 90
training_interval_days: 365

########################
# Feature selection    #
########################
features:
    personal_stats: True  # Height, weight, gender of the officer
    ia_history: True  # History of their investigations in IA (e.g. are there safety concerns?)

########################
# Model selection      #
########################
model: 'RandomForest'
parameters:
    n_estimators: [100]
    depth: [10]


########################
# Parallelization      #
########################
n_cpus: 1


########################
# Output file details  #
########################
directory: 'results/'
pkl_prefix: 'police_eis_results'
