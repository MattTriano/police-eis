{% extends "_base.html" %}

{% block content %}

<div>
    <h2>Evaluation Dashboard</h2>
</div>

<div class="container">
<div class="row">
    <div class="col-md-8">
        <form action="{{ url_for('search_best_models')}}" method ="post">
            Show <input type="text" name="number" size="4" > models with
            <select name="metric">
                <option value="auc">auc</option>
                <option value="precision">precision</option>
                <option value="recall">recall</option>
                <option value="f1">f1</option>
                <option value="true positives">true positives</option>
                <option value="true negatives">true negatives</option>
                <option value="false positives">false positives</option>
                <option value="false negatives">false negatives</option>
            </select>
            @ <input type="text" name="parameter" size="4" > %
            <input type="submit" value="Go" >
        </form>
    </div>

</div>
</div>

<div class="row">
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
</div>


{% endblock %}
